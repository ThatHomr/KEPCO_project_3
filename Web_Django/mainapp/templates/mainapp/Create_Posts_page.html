{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 게시글 작성 페이지 :::</title>
    <!-- css파일 불러오기 -->
    {% include 'mainapp/include/css.html' %}
</head>
<body>
    <div class="header">
        {% include 'mainapp/include/navbar.html' %}
        <div class="element">
        <form id="fm" name="fm" method="post" action="/Post_send/">
            {% csrf_token %}
            <h3>게시글 작성하기</h3>
            <hr/>
            <table style="width: 90%;">
                <tr>
                    <th style="width: 10%;">제목: </th>
                    <td style="width: 50%;"><input type="text" name="title" size="25" style="height: 35px; width: 100%;" required></td>

                    <th style="width: 10%;">카테고리: </th>
                    <td style="width: 20%;">
                        <select name="category" style="width: 100%; font-size: 20px; padding: 5px;">
                            <option value="Seoul">Seoul</option>
                            <option value="match">match</option>
                            <option value="Gwangju">Gwangju</option>
                            <option value="Busan">Busan</option>
                        </select>
                    </td>

                    
                </tr>
                <tr>
                    <th>Content</th>
                    <td colspan="3">
                        <textarea name="content" rows="20" cols="55" style="width: 100%;" required></textarea>
                    </td>
                </tr>
                <tr class="button-row">
                    <td colspan="4" style="text-align: right;">
                        <input type="button" value="글 작성" onclick="oneSelect()"> 
                        <input type="button" value="cancel post" onclick="history.back()">

                    </td>
                </tr>
            </table>

            <hr/>
            
        </form>

    </div>
    </div>
    



    <!-- js파일불러오기 -->
    {% include 'mainapp/include/js.html' %}
</body>
</html>
