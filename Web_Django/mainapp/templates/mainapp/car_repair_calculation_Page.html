{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: 차 수리 견적 계산 :::</title>
    <!-- css파일 불러오기 -->
    {% include 'mainapp/include/css.html' %}
    <link rel="stylesheet" type="text/css" href="/static/css/header.css">
    <link rel="stylesheet" type="text/css" href="/static/css/result.css">
  <style>
    
  </style>
</head>
<body>
    <div class="header">
        {% include 'mainapp/include/newnav.html' %}
    </div>
      
        <h3 style="text-align: center;">차 수리 견적 계산</h3>

        <div class="container">


                <div class="image-upload" id="image-upload">
                  <form id="imageForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="imageInput" class="drag-area">
                      <input class="drag-area"  type="file" name="image" id="imageInput" accept="image/*" required onchange="updateFileName(event)">
                      <div id="imagePreview"></div>
                      <div id="car_data"></div>
                    </label>
                    <br>
                    <button type="button" onclick="uploadImage()">Submit</button>
                    <!-- <button type="button" onclick="window.location.href = '/'">Exit</button> -->
                    <!-- <button type="button" onclick="window.location.href = '/car_repair_calculation_Page'">사진지우기</button> -->
                  </form>
                </div>
                <div class="image-show" id="image-show"></div>
            </div>
         
                <div class="image-show" id="image-show"></div>
        </div>
    
    
    <!-- js파일불러오기 -->
    <script>
        // 이미지 미리보기
        function previewImage(event) {
          var files = event.target.files;
          var reader = new FileReader();
          reader.onload = function() {
            var preview = document.getElementById('imagePreview');
            var img = document.createElement('img');
            img.src = reader.result;
            preview.innerHTML = '';
            preview.appendChild(img);
          };
          reader.readAsDataURL(files[0]);
        }
      
        // 파일명 업데이트
        function updateFileName(event) {
          var input = event.target;
          var fileName = input.files[0]?.name || "파일을 넣어주세요";
          input.parentNode.classList.toggle("empty", !fileName);
          previewImage(event);
        }
      
        // 이미지 업로드
        function uploadImage() {
          var input = document.getElementById('imageInput');
          var files = input.files;
          if (files.length === 0) {
            console.error('No file selected.');
            return;
          }
          var file = files[0];
          var formData = new FormData();
          formData.append('image', file);
      
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
              if (xhr.status === 200) {
                var response = xhr.responseText;
                document.getElementById('car_data').innerHTML = response;
              } else {
                console.error("Error: " + xhr.status);
              }
            }
          };
      
          xhr.open("POST", "/car_repair_price/");
          xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
          xhr.send(formData);
        }
      </script>
        
    {% include 'mainapp/include/js.html' %}
    <script src="/static/js/user.js"></script>
</body>
</html>
