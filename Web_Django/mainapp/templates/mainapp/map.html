{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:::지도 페이지:::</title>
    {% include 'mainapp/include/css.html' %}
    <!-- css파일 불러오기 -->
    <link rel="stylesheet" type="text/css" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/article.css">
    <link rel="stylesheet" type="text/css" href="/static/css/map.css">
     <!-- Kakao Maps JavaScript SDK 로드 -->
     <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c16a79e7d47a6dc8e5e69e907dc987f4&libraries=services"></script>
     <!-- YOUR_APP_KEY 부분을 실제 Kakao Maps API 앱 키로 대체해야 합니다. 앱 키를 얻으려면 Kakao 개발자 사이트에서 프로젝트를 생성하고 앱 키를 발급받아야 합니다. -->
</head>
<body>
    
    <div class="header">
        {% include 'mainapp/include/navbar.html' %}
        <div class="container">
            <div class="text">
              <h2 style="font-family: 'poppins', sans-serif;" >주변 공업사 찾기</h2>
              <br>
            </div>
                <!-- 지도 영역 -->
                <div class="map_wrap">
                    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>
                
                    <div id="menu_wrap" class="bg_white">
                        <div class="option">
                            <div>
                                <form onsubmit="searchPlaces(); return false;">
                                    키워드 : <input type="text" value="광주정비소" id="keyword" size="15"> 
                                    <button type="submit">검색하기</button> 
                                </form>
                            </div>
                        </div>
                        <hr>
                        <ul id="placesList"></ul>
                        <div id="pagination"></div>
                    </div>
                </div>
            
            
                
            
               
         
        
            
          
    </div>
    </div>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c16a79e7d47a6dc8e5e69e907dc987f4&libraries=services"></script>
            
    <!-- js파일불러오기 -->
    <script src="/static/js/user.js"></script>
    <script src="/static/js/map.js"></script>
</body>
</html>
